<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/GlobalStyles.css">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Expense App</title>
</head>

<body>
  <h2>Controle de Despesas</h2>

  <div class="container">
    <h4>Saldo Atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$ 0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$ 0.00</p>
      </div>
    </div>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar Transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input type="text" autofocus placeholder="Nome da transação" id="text" />
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
          <small>(Negativo - Despesas, positivo - receitas) </small>
        </label>
        <input type="number" placeholder="Valor da transação" id="amount" />
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>


  <script type="module" src="./src/main.js"></script>
</body>

</html>
